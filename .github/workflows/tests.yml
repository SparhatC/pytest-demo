name: Tests (Pytest + Allure)

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest (parallel) and collect Allure
        run: |
          mkdir -p allure-results
          # keep a raw log too for quick debugging
          python -m pytest -n auto --alluredir=allure-results -q | tee pytest-output.txt
          echo ">>> Pytest exit code: ${PIPESTATUS[0]}"

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload raw pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: pytest-output.txt
